<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 목록</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<img th:src="@{/images/logo.png}" alt="로고" width="120"/>
<h1>회원 목록</h1>
<a class="btn" th:href="@{/}">홈으로</a>
<a class="btn" th:href="@{/users/signup}">회원 등록</a>
<br>
<span th:if="${loginUser}" th:text="${loginUser.name}"></span>
<span th:unless="${loginUser}">로그인 해주세요</span>
<br/><br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>아이디</th>
        <th>이름</th>
        <th>상세보기</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.name}">홍길동</td>
        <td>
            <a th:href="@{'/users/find?id=' + ${user.id}}">상세보기</a>
        </td>
        <td>
            <form th:action="@{'/users/' + ${user.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
