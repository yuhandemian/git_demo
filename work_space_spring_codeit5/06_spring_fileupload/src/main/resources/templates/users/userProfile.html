<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 프로필</title>
</head>
<body>
<h2>회원 정보</h2>
<p>아이디: <span th:text="${user.username}"></span></p>
<p>이름: <span th:text="${user.name}"></span></p>
<p>생일: <span th:text="${#temporals.format(user.birthDate, 'yyyy년 MM월 dd일')}"></span></p>

<p>아바타:</p>
<img th:src="@{'/images/' + ${user.username}}" alt="Avatar" width="150"/>
</body>
</html>
