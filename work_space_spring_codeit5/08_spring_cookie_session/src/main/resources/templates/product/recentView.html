<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>최근 본 상품</title>
</head>
<body>
<h2>최근 본 상품</h2>
<div th:if="${recentProduct != null}">
    <p>상품명: <span th:text="${recentProduct.name}"></span></p>
    <p>가격: <span th:text="${recentProduct.price} + '원'"></span></p>
</div>
<div th:if="${recentProduct == null}">
    <p>최근 본 상품이 없습니다.</p>
</div>
<a href="/products">상품 목록으로 돌아가기</a>
</body>
</html>
