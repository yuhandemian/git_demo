<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>
<h2>상품 목록</h2>
<ul>
  <li th:each="product : ${products}">
    <span th:text="${product.name}">상품명</span> -
    <span th:text="${product.price} + '원'">가격</span>
    <a th:href="@{|/products/add/${product.id}|}">[장바구니 담기]</a>
  </li>
</ul>
<a href="/products/recent">최근 본 상품 확인</a>
<br>
<br>
<a href="/">홈으로</a>

</body>
</html>
