<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Success</title>
</head>
<body>
<h2>로그인 성공</h2>
<th:block th:if="${user == null}">
    사용자가 비었습니다. <br>
</th:block>
<th:block th:if="${user != null}">
    <p th:text="'아이디: ' + ${user.username}"></p>
    <p th:text="'비밀번호: ' + ${user.password}"></p>
</th:block>

<a th:href="@{/}">홈으로</a>
</body>
</html>
