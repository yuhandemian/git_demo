<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회원 정보</title>
</head>
<body>
<h2>회원 정보</h2>
<p>아이디: <span th:text="${user.username}"></span></p>
<p>비밀번호: <span th:text="${user.password}"></span></p>
<p>이름: <span th:text="${user.name}"></span></p>
<p>나이: <span th:text="${user.age}"></span></p>
</body>
</html>
