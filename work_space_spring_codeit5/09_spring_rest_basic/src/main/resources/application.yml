spring:
  application:
    name: rest_basic
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      enabled: true

logging:
  level:
    org.springframework.web: trace
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"